<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Icons Tic Tac Toe</title>
    <style>
        /* Import a Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Fredoka+One&display=swap');

        /* ------------------- */
        /* CSS Custom Properties (Variables) */
        /* ------------------- */
        :root {
            --bg-color: #595de0;
            --board-bg: #2d3062;
            --cell-bg: #404481;
            --text-light: #ffffff;
            --accent-pink: #f9badf;
            --accent-yellow: #fde89d;
            --accent-green: #b5f5d6;
            --accent-blue: #a3d5ff;
            --o-color: #f779ab;
            --x-color: #7ad3f6;
            --font-primary: 'Fredoka One', cursive;
            --font-secondary: 'Poppins', sans-serif;
        }

        /* ------------------- */
        /* Global & Body Styles */
        /* ------------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-secondary);
            background-color: var(--bg-color);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            /* Subtle background grid */
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            position: relative;
            overflow: hidden; /* Hide overflowing floating icons */
        }

        /* ------------------- */
        /* Main Container */
        /* ------------------- */
        .container {
            position: relative; /* Needed for z-index context */
            z-index: 10; /* Ensure UI is above floating icons */
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* ------------------- */
        /* Header Section */
        /* ------------------- */
        .header {
            text-align: center;
            position: relative;
            width: 100%;
        }

        .header h1 {
            font-family: var(--font-primary);
            font-size: clamp(2.5rem, 10vw, 4rem);
            letter-spacing: 0.2rem;
            color: var(--text-light);
            text-shadow: 4px 4px 0px var(--board-bg);
        }

        .social-icons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            justify-content: center;
        }

        .social-icons .chat-icon, .social-icons .dots-icon {
            width: 40px;
            height: 40px;
            background-color: var(--board-bg);
            border-radius: 8px;
        }

        .customizable-tag {
            position: absolute;
            top: -30px;
            right: -10px;
            background-color: var(--accent-yellow);
            color: var(--board-bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            transform: rotate(25deg);
            box-shadow: 3px 3px 0 var(--board-bg);
        }

        /* ------------------- */
        /* Game Board */
        /* ------------------- */
        .game-board-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--board-bg);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.1);
            padding-bottom: 40px;
        }
        .hinge1,.hinge2{
            position: absolute;
            bottom: 58px;
            width: 20px;
            background-color: var(--cell-bg);
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.1);
            height: 60px;
            border-radius: 35px;
            z-index: 200;
        }
        .hinge1{
            left: 100px;
        }
        .hinge2{
            right: 100px;
        }
        /* ------------------- */
        /* Turn Indicator */
        /* ------------------- */
        .turn-indicator {
            position: relative;
            bottom: 20px;
            width: 380px;
            text-align: center;
            margin-top: 1.5rem;
            background-color: #232657;
            padding: 0.75rem 2rem;
            border-radius: 9px;
            font-weight: 700;
            letter-spacing: 0.1rem;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.1);
        }
        

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, clamp(60px, 20vw, 100px));
            grid-template-rows: repeat(3, clamp(60px, 20vw, 100px));
            gap: 15px;
        }

        .cell {
            background-color: var(--cell-bg);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.2);
            position: relative;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
        }

        .cell-o::after {
            content: '';
            width: 60%;
            height: 60%;
            border: 12px solid var(--o-color);
            border-radius: 50%;
        }

        .cell-x::before, .cell-x::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 12px;
            background-color: var(--x-color);
            border-radius: 6px;
        }

        .cell-x::before { transform: rotate(45deg); }
        .cell-x::after { transform: rotate(-45deg); }

        
        /* ------------------- */
        /* Floating Icons (UPDATED) */
        /* ------------------- */
        .floating-icons-container {
            position: fixed; /* Use fixed to cover the whole viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place it behind the main container */
            pointer-events: none; /* Make it non-interactive */
        }

        .float-icon {
            position: absolute; /* Position will be set by JS */
            width: 100px;
            height: 100px;
            background-color: var(--board-bg);
            border-radius: 20px;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
            /* Add some icons using pseudo-elements for demonstration */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem; /* For emoji icons */
        }

        .star-icon { border: 5px solid var(--accent-yellow); }
        .star-icon::after { content: '‚≠ê'; }

        .leaf-icon { border: 5px solid var(--accent-green); }
        .leaf-icon::after { content: 'üå±'; }
        
        .heart-icon { border: 5px solid var(--accent-pink); }
        .heart-icon::after { content: 'üíñ'; }

        .other-icon { border: 5px solid var(--accent-blue); }
        .other-icon::after { content: 'üíé'; }


        /* ------------------- */
        /* Footer Tags */
        /* ------------------- */
        .footer-tags {
            display: flex;
            flex-wrap: wrap; /* Allow tags to wrap on smaller screens */
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .tag {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.1);
        }

        .classic-speed { background-color: var(--accent-pink); color: var(--board-bg); }
        .piece-icons { background-color: var(--accent-yellow); color: var(--board-bg); }
        .channel-reward { background-color: var(--accent-green); color: var(--board-bg); }
    </style>
</head>
<body>

    <!-- Main Content Container -->
    <div class="container">
        <div class="header">
            <div class="customizable-tag">NEW!</div>
            <h1>TIC TAC TOE</h1>
        </div>

        <div class="game-board-wrapper">
            <div class="game-board">
                <div class="cell cell-o"></div>
                <div class="cell cell-empty">2</div>
                <div class="cell cell-x"></div>
                <div class="cell cell-empty">4</div>
                <div class="cell cell-x"></div>
                <div class="cell cell-empty">6</div>
                <div class="cell cell-o"></div>
                <div class="cell cell-empty">8</div>
                <div class="cell cell-o"></div>
            </div>
            
        </div>
        <div class="hinge1"></div>
        <div class="hinge2"></div>
        <div class="game-board-bottom">
        <div class="turn-indicator">FLATLINE TURN</div>
        </div>
    </div>

    <!-- Container for Floating Icons (now separate) -->
    <div class="floating-icons-container">
        <div class="float-icon cell-x"></div>
        <div class="float-icon cell-o"></div>
        <div class="float-icon cell-x"></div>
        <div class="float-icon cell-o"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const icons = document.querySelectorAll('.float-icon');
            const iconData = [];

            // 1. Initialize properties for each icon
            icons.forEach(icon => {
                const iconSize = icon.getBoundingClientRect().width;
                iconData.push({
                    element: icon,
                    // Start at a random position
                    x: Math.random() * (window.innerWidth - iconSize),
                    y: Math.random() * (window.innerHeight - iconSize),
                    // Set a random velocity (speed and direction)
                    dx: (Math.random() - 0.5) * 2, // Range: -1 to 1
                    dy: (Math.random() - 0.5) * 2, // Range: -1 to 1
                    rotation: Math.random() * 360,
                    dRotation: (Math.random() - 0.5) * 0.5 // Slower rotation
                });
            });

            // 2. Create the animation loop
            function animate() {
                iconData.forEach(data => {
                    const { element, x, y, dx, dy, rotation, dRotation } = data;
                    const iconSize = element.getBoundingClientRect().width;

                    // Update position
                    data.x += dx;
                    data.y += dy;
                    data.rotation += dRotation;

                    // Boundary detection (bouncing off walls)
                    if (data.x <= 0 || data.x >= window.innerWidth - iconSize) {
                        data.dx *= -1; // Reverse horizontal direction
                    }
                    if (data.y <= 0 || data.y >= window.innerHeight - iconSize) {
                        data.dy *= -1; // Reverse vertical direction
                    }

                    // Apply the new position and rotation to the element
                    element.style.transform = `translate(${data.x}px, ${data.y}px) rotate(${data.rotation}deg)`;
                });

                // Request the next frame to continue the animation
                requestAnimationFrame(animate);
            }

            // 3. Start the animation
            animate();
        });
    </script>

</body>
</html>
